<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="A premium task management dashboard with modern design and interactive features">
    <title>Taskment - Premium Task Management</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <!-- Animated Background -->
    <div class="background-gradient"></div>

    <!-- Main Container -->
    <div class="container">
        <!-- Header Section -->
        <header class="header">
            <div class="header-content">
                <h1 class="app-title">
                    <span class="gradient-text">Taskment</span>
                </h1>
                <p class="app-subtitle">Organize your life, one task at a time</p>
            </div>

            <!-- Statistics Dashboard -->
            <div class="stats-container">
                <div class="stat-card">
                    <div class="stat-icon">ğŸ“‹</div>
                    <div class="stat-info">
                        <span class="stat-value" id="total-tasks">0</span>
                        <span class="stat-label">Total Tasks</span>
                    </div>
                </div>
                <div class="stat-card">
                    <div class="stat-icon">âœ…</div>
                    <div class="stat-info">
                        <span class="stat-value" id="completed-tasks">0</span>
                        <span class="stat-label">Completed</span>
                    </div>
                </div>
                <div class="stat-card">
                    <div class="stat-icon">â³</div>
                    <div class="stat-info">
                        <span class="stat-value" id="pending-tasks">0</span>
                        <span class="stat-label">Pending</span>
                    </div>
                </div>
                <div class="stat-card">
                    <div class="stat-icon">ğŸ“Š</div>
                    <div class="stat-info">
                        <span class="stat-value" id="completion-rate">0%</span>
                        <span class="stat-label">Progress</span>
                    </div>
                </div>
            </div>
        </header>

        <!-- Task Input Section -->
        <section class="task-input-section">
            <div class="glass-card">
                <h2 class="section-title">Add New Task</h2>
                <form id="task-form" class="task-form">
                    <div class="form-group">
                        <input type="text" id="task-input" class="task-input" placeholder="What needs to be done?"
                            required autocomplete="off">
                    </div>
                    <div class="form-row">
                        <div class="form-group">
                            <select id="task-category" class="task-category">
                                <option value="work">ğŸ’¼ Work</option>
                                <option value="personal">ğŸ  Personal</option>
                                <option value="shopping">ğŸ›’ Shopping</option>
                                <option value="health">ğŸ’ª Health</option>
                            </select>
                        </div>
                        <button type="submit" class="btn btn-primary">
                            <span>Add Task</span>
                            <span class="btn-icon">+</span>
                        </button>
                    </div>
                </form>
            </div>
        </section>

        <!-- Filter Controls -->
        <section class="filter-section">
            <div class="filter-controls">
                <button class="filter-btn active" data-filter="all">All Tasks</button>
                <button class="filter-btn" data-filter="active">Active</button>
                <button class="filter-btn" data-filter="completed">Completed</button>
            </div>
            <div class="category-filters">
                <button class="category-btn" data-category="all">All</button>
                <button class="category-btn" data-category="work">ğŸ’¼ Work</button>
                <button class="category-btn" data-category="personal">ğŸ  Personal</button>
                <button class="category-btn" data-category="shopping">ğŸ›’ Shopping</button>
                <button class="category-btn" data-category="health">ğŸ’ª Health</button>
            </div>
        </section>

        <!-- Task List Section -->
        <section class="task-list-section">
            <div class="task-list" id="task-list">
                <!-- Empty State -->
                <div class="empty-state" id="empty-state">
                    <div class="empty-icon">ğŸ“</div>
                    <h3>No tasks yet</h3>
                    <p>Add your first task to get started!</p>
                </div>
                <!-- Tasks will be dynamically inserted here -->
            </div>
        </section>

        <!-- Progress Section -->
        <section class="progress-section">
            <div class="glass-card">
                <h2 class="section-title">Your Progress</h2>
                <div class="progress-bar-container">
                    <div class="progress-bar">
                        <div class="progress-fill" id="progress-fill"></div>
                    </div>
                    <span class="progress-text" id="progress-text">0% Complete</span>
                </div>
                <div class="progress-details">
                    <p class="progress-detail">
                        <span class="detail-label">Tasks Completed:</span>
                        <span class="detail-value" id="progress-completed">0</span>
                    </p>
                    <p class="progress-detail">
                        <span class="detail-label">Tasks Remaining:</span>
                        <span class="detail-value" id="progress-remaining">0</span>
                    </p>
                </div>
            </div>
        </section>

        <!-- Footer -->
        <footer class="footer">
            <p>Built with â¤ï¸ by a Frontend Developer</p>
        </footer>
    </div>

    <script src="script.js"></script>
</body>

</html>
